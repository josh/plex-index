name: Publish

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Install dependencies
        run: uv sync

      - name: Download from gh-pages
        run: |
          curl --fail --silent --show-error "https://josh.github.io/plex-index/plex.parquet" --output plex.parquet

      - name: Update index
        run: |
          uv run plex-index plex.parquet
        env:
          PLEX_TOKEN: ${{ secrets.PLEX_TOKEN }}
          PLEX_SERVER_NAME: ${{ secrets.PLEX_SERVER_NAME }}
          IMDB_WATCHLIST_URL: ${{ vars.IMDB_WATCHLIST_URL }}
          DISCOVER_LIMIT: ${{ vars.DISCOVER_LIMIT }}
          REFRESH_LIMIT: ${{ vars.REFRESH_LIMIT }}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: plex
          path: plex.parquet
          retention-days: 7

  deploy:
    runs-on: ubuntu-slim
    needs: update

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download parquet artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: data/

      - name: Flatten directory structure
        run: |
          find data -name "*.parquet" -exec mv {} data/ \;
          find data -type d -empty -delete

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: data/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
